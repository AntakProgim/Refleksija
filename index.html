
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokytojo Refleksijos pagalbininkas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.98); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes pulseSoft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
        .animate-pulse-soft { animation: pulseSoft 2s infinite ease-in-out; }
        
        @media print {
            @page {
                margin: 15mm;
                size: A4;
            }
            
            /* Pašaliname viską, kas trukdo natūraliam lapų lūžiui */
            html, body, #root, main {
                height: auto !important;
                min-height: 0 !important;
                overflow: visible !important;
                display: block !important;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .print\:hidden { display: none !important; }
            
            /* Ataskaitos konteinerio pritaikymas */
            .report-container {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                padding: 0 !important;
                transform: none !important;
                animation: none !important;
                opacity: 1 !important;
                display: block !important;
            }

            /* Puslapių lūžiai sekcijoms */
            section, .report-section {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                margin-bottom: 30px !important;
                display: block !important;
                clear: both;
            }

            /* Teksto spalvos ir aiškumas */
            h1, h2, h3, h4, h5, p, span, i {
                color: black !important;
                text-shadow: none !important;
            }

            .bg-slate-900 {
                background-color: transparent !important;
                border: 1px solid #eee !important;
                color: black !important;
            }
            
            .text-white { color: black !important; }
            .text-indigo-50\/80 { color: #374151 !important; }
            
            /* Paslepiame foninius elementus */
            .blur-\[100px\], .absolute { display: none !important; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 min-h-screen selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>
</body>
</html>
